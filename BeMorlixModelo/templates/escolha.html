<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column; /* Para alinhar os elementos verticalmente */
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Mesma largura dos outros formulários */
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 30px; /* Aumentei o espaçamento para os botões */
            color: #555;
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Botões um abaixo do outro */
            gap: 15px; /* Espaçamento entre os botões */
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px; /* Um pouco maior para botões de ação principal */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; /* Fonte maior para destaque */
            text-decoration: none; /* Remover sublinhado dos links */
            display: block; /* Para que ocupem a largura total disponível */
            width: 100%; /* Ocupar a largura do container */
            box-sizing: border-box; /* Incluir padding e border na largura total */
        }

        .button.secondary {
            background-color: #6c757d; /* Cor diferente para o botão secundário, se desejar */
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Acesse sua conta ou crie uma nova para aproveitar todas as funcionalidades.</p>

        <div class="button-group">
            <a href="{{ url_for('cadastro') }}" class="button">Cadastre-se</a>
            <a href="{{ url_for('login') }}" class="button secondary">Login</a>
        </div>
    </div>
</body>
</html>
